app-id: org.midori.ai.autofighter
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: bash
modules:
  - name: autofighter
    buildsystem: simple
    build-commands:
      - mkdir -p /app/autofighter
      - cp -r backend frontend /app/autofighter/
    sources:
      - type: dir
        path: ../../
finish-args:
  - --share=network
